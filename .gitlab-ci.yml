image: node:20.12.2

stages:
  - build_frontend
  - build_image

cache:
  paths:
    - node_modules/

build_frontend:
  stage: build_frontend
  script:
    - CI=true npm install
    - CI=true npm run build
  artifacts:
    paths:
      - dist
    expire_in: 1 hour

build_image:
  stage: build_image
  image: jdrouet/docker-with-buildx:stable
  dependencies:
    - build_frontend  # This ensures artifacts are downloaded
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  script:
    - ls -la dist/  # Verify the dist folder is available
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker buildx create --use
    - docker buildx build --platform linux/arm/v7,linux/arm64/v8,linux/amd64 --tag $CI_REGISTRY_IMAGE:latest -t $CI_REGISTRY_IMAGE:${CI_COMMIT_TAG} --push .
